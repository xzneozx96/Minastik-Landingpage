<div class="contact">
  <div class="container position-relative">
    <div class="planet d-none">
      <img
        src="http://pixner.net/mosto/demo/ltr/light/assets/images/feature/globe2.png"
      />
    </div>
    <div class="contact-title">
      <h5>Stop wasting time</h5>
      <h2>Have troubles growing your business?</h2>
      <p>Our Experts will be here for you whenever needed</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-4" style="align-self: center">
        <div class="contact-content">
          <div class="contact-area">
            <div class="contact-item">
              <div class="contact-thumb">
                <img
                  src="http://pixner.net/mosto/demo/ltr/light/assets/images/contact/contact1.png"
                />
              </div>
              <div class="contact-item-content">
                <h5>Email Us</h5>
                <span>info@minastik.com</span>
              </div>
            </div>
            <div class="contact-item">
              <div class="contact-thumb">
                <img
                  src="http://pixner.net/mosto/demo/ltr/light/assets/images/contact/contact2.png"
                />
              </div>
              <div class="contact-item-content">
                <h5>Call Us</h5>
                <span>(+84) 938-016-586</span>
              </div>
            </div>
            <div class="contact-item">
              <div class="contact-thumb">
                <img
                  src="http://pixner.net/mosto/demo/ltr/light/assets/images/contact/contact3.png"
                />
              </div>
              <div class="contact-item-content">
                <h5>Visit Us</h5>
                <span
                  >125D Minh Khai - Skylight residence, Hai Ba Trung,
                  Hanoi</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 position-relative">
        <form>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Your Full Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter Your Full Name"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Your Company Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter Your Company Name"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Phone Number</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter Your Phone Number"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Your Email</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter Your Email"
                />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label>Your Message</label>
                <textarea
                  class="form-control"
                  placeholder="Enter Your Message"
                ></textarea>
              </div>
            </div>
          </div>
          <button class="btn">Send message</button>
        </form>
        <div class="man d-none d-lg-block">
          <img
            src="http://pixner.net/mosto/demo/ltr/light/assets/images/contact/man.png"
          />
        </div>
      </div>
    </div>
  </div>
</div>
